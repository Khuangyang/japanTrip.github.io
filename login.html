<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header text-center">
                        <h3>Sign In</h3>
                    </div>
                    <div class="card-body">
                        <form id="signInForm" novalidate>
                            <div class="mb-3">
                                <label for="email" class="form-label">Email address</label>
                                <input type="email" class="form-control" id="email" required>
                                <div class="invalid-feedback">
                                    Please enter a valid email.
                                </div>
                            </div>
                            <div class="mb-3">
                                <label for="password" class="form-label">Password</label>
                                <input type="password" class="form-control" id="password" required>
                                <div class="invalid-feedback">
                                    Please enter your password.
                                </div>
                            </div>
                            <div class="d-grid gap-2">
                                <button type="submit" class="btn btn-primary">Sign In</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS (optional, for some interactive components) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Your custom JavaScript -->
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const signInForm = document.getElementById('signInForm');
        
            signInForm.addEventListener('submit', function(event) {
                event.preventDefault(); // Prevent default form submission
        
                // Bootstrap's built-in validation
                if (!signInForm.checkValidity()) {
                    event.stopPropagation();
                }
        
                signInForm.classList.add('was-validated'); // Apply validation styles
        
                if (signInForm.checkValidity()) {
                    const email = document.getElementById('email').value;
                    const password = document.getElementById('password').value;
        
                    // In a real application, you would send this data to a server
                    console.log('Sign-in attempt with:', { email, password });
        
                    // Example of a successful sign-in (replace with actual authentication)
                    alert('Sign-in successful!');
                    // You might redirect the user here:
                     window.location.href = 'japanTrip.github.io/blogger'; 
                }
            });
        });
    </script>
</body>
</html>
