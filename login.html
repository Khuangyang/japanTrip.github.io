<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header text-center">
                        <h3>Sign In</h3>
                    </div>
                    <div class="card-body">
                        <form id="signInForm" novalidate autocomplete="off">
                            <div class="mb-3">
                                <label for="email" class="form-label">Email address</label>
                                <input type="email" class="form-control" id="email" 
                                       autocomplete="off" required>
                                <div class="invalid-feedback">
                                    Please enter a valid email.
                                </div>
                            </div>
                            <div class="mb-3">
                                <label for="password" class="form-label">Password</label>
                                <input type="password" class="form-control" id="password" 
                                       autocomplete="new-password" required>
                                <div class="invalid-feedback">
                                    Please enter your password.
                                </div>
                            </div>
                            <div class="d-grid gap-2">
                                <button type="submit" class="btn btn-primary">Sign In</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    
    <!-- Your custom JavaScript -->
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const signInForm = document.getElementById('signInForm');
            const submitBtn = document.querySelector('#signInForm button[type="submit"]');
            
            // REPLACE THIS WITH YOUR WEB APP URL FROM APPS SCRIPT DEPLOYMENT
            const SCRIPT_URL = 'https://script.google.com/macros/s/AKfycbxkuo4NVsZ7Q_Iw975qy8Cl9aYtb7LPOTwTZhLOfOLqEtt6PY-QKvrik61ORRHw36Xyyw/exec';
        
            signInForm.addEventListener('submit', function(event) {
                event.preventDefault();
        
                if (!signInForm.checkValidity()) {
                    event.stopPropagation();
                    signInForm.classList.add('was-validated');
                    return;
                }
        
                signInForm.classList.add('was-validated');
        
                if (signInForm.checkValidity()) {
                    const email = document.getElementById('email').value;
                    const password = document.getElementById('password').value;
        
                    // Show loading state
                    submitBtn.disabled = true;
                    submitBtn.textContent = 'Checking...';
        
                    // Call Google Apps Script API
                    fetch(SCRIPT_URL, {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'text/plain',
                        },
                        body: JSON.stringify({
                            email: email,
                            password: password
                        })
                    })
                    .then(response => response.json())
                    .then(data => {
                        submitBtn.disabled = false;
                        submitBtn.textContent = 'Sign In';
                        
                        if (data.success) {
                            alert(data.message + ' Redirecting...');
                            setTimeout(() => {
                                window.location.href = 'https://khuangyang.github.io/japanTrip.github.io/blogger';
                            }, 500);
                        } else {
                            alert(data.message);
                            document.getElementById('password').value = '';
                            signInForm.classList.remove('was-validated');
                        }
                    })
                    .catch(error => {
                        submitBtn.disabled = false;
                        submitBtn.textContent = 'Sign In';
                        alert('Connection error. Please try again.');
                        console.error('Error:', error);
                    });
                }
            });
        });
    </script>
</body>
</html>
