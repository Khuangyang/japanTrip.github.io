<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Khuang Yang Blogger</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto|Varela+Round|Open+Sans">
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <script src='https://cdnjs.cloudflare.com/ajax/libs/sql.js/1.8.0/sql-wasm.js'></script>
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.min.js"></script>
 
  <style>
  /* Carousel */
  .carousel-item {
    min-height: 280px;
  }
  .carousel img {
    height: 400px;
    width: 100%;
    object-fit: cover;
    object-position: center;
  }
  
  /* Cards */
  .card img {
    height: 200px;
    width: 100%;
    object-fit: cover;
    object-position: center;
    padding: 6px;
  }
  
  /* Map Container */
  .map-container {
    min-height: 400px;
    margin-bottom: 30px;
  }
  
  @media (max-width: 768px) {
    .map-container .ratio {
      padding-bottom: 75%;
    }
  }
   
    .carousel img {
      height: 250px;
    }
  }
  </style>
</head>
<body>
  <div class="m-4">
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <div class="container-fluid">
        <a href="#" class="navbar-brand">
          <i class="bi bi-snow"></i>
        </a>
        <button type="button" class="navbar-toggler" data-bs-toggle="collapse" data-bs-target="#navbarCollapse">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarCollapse">
          <div class="navbar-nav">
            <a href="#" class="nav-item nav-link active">Home</a>
            <a href="#" class="nav-item nav-link">Shops</a>
            <a href="#" class="nav-item nav-link">Foods</a>
            <a href="#" class="nav-item nav-link disabled" tabindex="-1">Attractions</a>
          </div>
        </div>
      </div>
    </nav>
  </div>

  <div class="container-lg my-3">
    <!-- Carousel -->
    <div id="myCarousel" class="carousel slide" data-bs-ride="carousel">
      <ol class="carousel-indicators">
        <li data-bs-target="#myCarousel" data-bs-slide-to="0" class="active"></li>
        <li data-bs-target="#myCarousel" data-bs-slide-to="1"></li>
        <li data-bs-target="#myCarousel" data-bs-slide-to="2"></li>
      </ol>
      
      <div class="carousel-inner">
        <div class="carousel-item active">
          <img src="https://t4.ftcdn.net/jpg/02/31/80/55/360_F_231805528_rcZO6OJHBf8oiYQdqfQd4qQLY4GCR2q9.jpg" alt="Slide 1">
        </div>
        <div class="carousel-item">
          <img src="https://cdn.shopify.com/s/files/1/1083/2612/files/fuji5_480x480.jpg?v=1730864941" alt="Slide 2">
        </div>
        <div class="carousel-item">
          <img src="https://cdn.twocontinents.com/cdn-cgi/image/width=3840/https://cdn.twocontinents.com/all_trails_to_mount_fuji_will_be_charged_b0ac8bf5c1.jpg" alt="Slide 3">
        </div>
      </div>

      <a class="carousel-control-prev" href="#myCarousel" data-bs-slide="prev">
        <span class="carousel-control-prev-icon"></span>
      </a>
      <a class="carousel-control-next" href="#myCarousel" data-bs-slide="next">
        <span class="carousel-control-next-icon"></span>
      </a>
    </div>

    <!-- Cards -->
    <div class="card-group my-3">
      <div class="card">
        <img src="https://images.squarespace-cdn.com/content/v1/5bbcf00a9b8fe874ed2f03d0/8df16572-514b-4c98-9d42-803e20cb199d/hie-shrine-tokyo.jpg?format=1000w" class="card-img-top" alt="Hie Shrine">
        <div class="card-body">
          <h5 class="card-title">Hie Shrine</h5>
        </div>
      </div>
      <div class="card">
        <img src="https://images.squarespace-cdn.com/content/v1/5bbcf00a9b8fe874ed2f03d0/2cda718b-d915-452b-a69b-df63de7baa7b/imperial-palace-tokyo.jpg?format=2500w" class="card-img-top" alt="Imperial Palace">
        <div class="card-body">
          <h5 class="card-title">Imperial Palace and Gardens</h5>
        </div>
      </div>
      <div class="card">
        <img src="https://images.squarespace-cdn.com/content/v1/5bbcf00a9b8fe874ed2f03d0/02f0abf1-6ac0-4870-89a0-e9b5eb40d071/shinjuku-Gyoen-park.jpg?format=2500w" class="card-img-top" alt="Shinjuku Garden">
        <div class="card-body">
          <h5 class="card-title">Shinjuku Gyoen National Garden</h5>
        </div>
      </div>
    </div>

    <!-- Google Map -->
    <div class="map-container">
      <div class="ratio ratio-16x9">
        <iframe 
          src="https://www.google.com/maps/embed?pb=!1m16!1m12!1m3!1d207932.8356593896!2d138.5996956679314!3d35.48076711531879!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!2m1!1sgoogle%20map%20fujiyoshida%20and%20top%20famous%20places!5e0!3m2!1sen!2ssg!4v1762395452978!5m2!1sen!2ssg" 
          style="border:0;" 
          allowfullscreen="" 
          loading="lazy" 
          referrerpolicy="no-referrer-when-downgrade">
        </iframe>
      </div>
    </div>

    <!-- Table -->
    <div class="m-3">
      <table id="add_table" class="table" data-toggle="table" data-mobile-responsive="true">
        <thead>
          <tr>
            <th>Place</th>
            <th>Location</th>
            <th>Category</th>
            <th>Rating</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>
              <input type="text" id="place" class="form-control">
            </td>
            <td>
              <input type="text" id="location" class="form-control">
            </td>
            <td>
              <input type="text" id="category" class="form-control">
            </td>
            <td>
              <input type="number" id="rating" class="form-control">
            </td>
            <td>
              <button class="btn btn-outline-success addRowBtn">add</button>
            </td>
            <td>
              <button class="btn btn-outline-danger delete_row">remove</button>
            </td>      
          </tr>
        </tbody>
      </table>
    </div>

  <script>
    $(document).ready(function () {
          const WEB_APP_URL = 'https://script.google.com/macros/s/AKfycbxkuo4NVsZ7Q_Iw975qy8Cl9aYtb7LPOTwTZhLOfOLqEtt6PY-QKvrik61ORRHw36Xyyw/exec'; // PASTE IT HERE
      
          // --- ADD Row Functionality (with Google Sheets update) ---
          $(".addRowBtn").on("click", function () {
              var place = $("#place").val();
              var location = $("#location").val();
              var category = $("#category").val();
              var rating = $("#rating").val();
      
              if (place !== "" && location !== "") {
                  // Send data to Google Apps Script
                  $.ajax({
                      url: WEB_APP_URL,
                      data: JSON.stringify({
                          action: "add",
                          place: place,
                          location: location,
                          category: category,
                          rating: rating,
                      }),
                      type: "POST",
                      contentType: "text/plain;charset=utf-8", 
                      redirect: "follow", 
                      success: function (response) {
                          alert("Success:", response);
                          var newRow = "<tr><td>" + place + "</td><td>" + location + "</td><td>" + category + "</td><td>" + rating + "</td><td><button class='editBtn'>Edit</button> <button class='deleteBtn'>Delete</button></td></tr>";
                          $("#table tbody").append(newRow);
                          $("#place").val('');
                          $("#location").val('');
                          $("#category").val('');
                          $("#rating").val('');
                      },
                      error: function (xhr, status, error) {
                          console.error("Error:", error);
                          alert("Failed to save data to Google Sheet.");
                      }
                  });
              }
          });
      
          // Note: Implementing Edit and Delete involves more complex Apps Script code 
          // to find the correct row index in the sheet before deleting it. 
          // The 'add' functionality is the simplest to implement this way.
      
      });    
  </script>
  

</body>
</html>
