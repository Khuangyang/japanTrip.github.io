  <style>
  /* Custom style to prevent carousel from being distorted 
    if for some reason image doesn't load */
  .carousel-item{
      min-height: 280px;}
  .carousel img {
        height: 400px;
        width: 100%; /* Ensures the image takes full width */
        object-fit: cover; /* Crops the image to fit the container while maintaining aspect ratio */
        object-position: center; /* Centers the image within the container */

  .card img{
    height: 200px;
    width: 100%; /* Ensures the image takes full width */
    object-fit: cover; /* Crops the image to fit the container while maintaining aspect ratio */
    object-position: center; /* Centers the image within the container */

      min-height: 400px; /* Ensures minimum height on mobile */

      .map-container .ratio {

    .table-wrapper {
    width: 700px;
    margin: 30px auto;
    background: #fff;
    padding: 20px;	
    box-shadow: 0 1px 1px rgba(0,0,0,.05);
}
    .table-title {
        padding-bottom: 10px;
        margin: 0 0 10px;
    }
    .table-title h2 {
        margin: 6px 0 0;
        font-size: 22px;
    }
    .table-title .add-new {
        float: right;
        height: 30px;
        font-weight: bold;
        font-size: 12px;
        text-shadow: none;
        min-width: 100px;
        border-radius: 50px;
        line-height: 13px;
    }
    .table-title .add-new i {
        margin-right: 4px;
    }
    table.table {
        table-layout: fixed;
    }
    table.table tr th, table.table tr td {
        border-color: #e9e9e9;
    }
    table.table th i {
        font-size: 13px;
        margin: 0 5px;
        cursor: pointer;
    }
    table.table th:last-child {
        width: 100px;
    }
    table.table td a {
        cursor: pointer;
        display: inline-block;
        margin: 0 5px;
        min-width: 24px;
    }    
    table.table td a.add {
        color: #27C46B;
    }
    table.table td a.edit {
        color: #FFC107;
    }
    table.table td a.delete {
        color: #E34724;
    }
    table.table td i {
        font-size: 19px;
    }
    table.table td a.add i {
        font-size: 24px;
        margin-right: -1px;
        position: relative;
        top: 3px;
    }    
    table.table .form-control {
        height: 32px;
        line-height: 32px;
        box-shadow: none;
        border-radius: 2px;
    }
    table.table .form-control.error {
        border-color: #f50000;
    }
    table.table td .add {
        display: none;
    }
    .table-responsive .table {
    max-width: none;
    }

  </style>
  <script>
    $(document).ready(function(){
    	$('[data-toggle="tooltip"]').tooltip();
    	var actions = $("table td:last-child").html();
    	// Append table with add row form on add new button click
        $(".add-new").click(function(){
    		$(this).attr("disabled", "disabled");
    		var index = $("table tbody tr:last-child").index();
            var row = '<tr>' +
                '<td><input type="text" class="form-control" name="name" id="name"></td>' +
                '<td><input type="text" class="form-control" name="department" id="department"></td>' +
                '<td><input type="text" class="form-control" name="phone" id="phone"></td>' +
    			'<td>' + actions + '</td>' +
            '</tr>';
        	$("table").append(row);		
    		$("table tbody tr").eq(index + 1).find(".add, .edit").toggle();
            $('[data-toggle="tooltip"]').tooltip();
        });
    	// Add row on add button click
    	$(document).on("click", ".add", function(){
    		var empty = false;
    		var input = $(this).parents("tr").find('input[type="text"]');
            input.each(function(){
    			if(!$(this).val()){
    				$(this).addClass("error");
    				empty = true;
    			} else{
                    $(this).removeClass("error");
                }
    		});
    		$(this).parents("tr").find(".error").first().focus();
    		if(!empty){
    			input.each(function(){
    				$(this).parent("td").html($(this).val());
    			});			
    			$(this).parents("tr").find(".add, .edit").toggle();
    			$(".add-new").removeAttr("disabled");
    		}		
        });
    	// Edit row on edit button click
    	$(document).on("click", ".edit", function(){		
            $(this).parents("tr").find("td:not(:last-child)").each(function(){
    			$(this).html('<input type="text" class="form-control" value="' + $(this).text() + '">');
    		});		
    		$(this).parents("tr").find(".add, .edit").toggle();
    		$(".add-new").attr("disabled", "disabled");
        });
    	// Delete row on delete button click
    	$(document).on("click", ".delete", function(){
            $(this).parents("tr").remove();
    		$(".add-new").removeAttr("disabled");
        });
    });
  </script>
</head>
